version: 2.1
jobs:
  build:
    docker:
      - image: fpco/stack-build:lts
    steps:
      - checkout
      - restore_cache:
          # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
          name: Restore Cached Dependencies
          keys:
            - cci-demo-haskell-v2-{{ checksum "package.yaml" }}-{{ checksum "stack.yaml" }}
      - run:
          name: Resolve/Update Dependencies
          command: stack setup
      - run:
          name: Run tests
          command: stack test --trace
      - run:
          name: Install executable
          command: stack install --trace
      - run:
          name: Test cache folders
          command: du -h -d 0 /root/.stack /root/project/.stack /root/project/.stack-work
      - save_cache:
          name: Cache Dependencies
          key: cci-demo-haskell-v2-{{ checksum "package.yaml" }}-{{ checksum "stack.yaml" }}
          paths:
            - /root/.stack
            - /root/project/.stack-work
